spring.application.name=officeStaffMgmt
spring.data.web.pageable.default-page-size=5
spring.data.web.pageable.max-page-size=10
spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true
logging.level.org.flywaydb=DEBUG
spring.datasource.url=jdbc:postgresql://localhost:5432/officeStaff
spring.datasource.username=officeStaffAdmin
spring.datasource.password=officeStaffAdmin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
